  <!-- Repair Form Section -->
  <section id="repair">
    <h2>Request a Repair</h2>
    <p>Fill in your details, and describe the problem with your iPhone.</p>

    <form id="repair-form">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="contact">Phone Number:</label>
      <input type="tel" id="contact" name="contact" required>

      <label for="model">iPhone Model:</label>
      <input type="text" id="model" name="model" placeholder="e.g., iPhone 12" required>

      <label for="opened">Has the phone been opened before?</label>
      <select id="opened" name="opened">
        <option value="No">No</option>
        <option value="Yes">Yes</option>
      </select>

      <label for="problem">Describe the problem:</label>
      <textarea id="problem" name="problem" rows="4" placeholder="Explain the issue..." required></textarea>

      <button type="submit">Submit Repair Request</button>
    </form>
  </section>
