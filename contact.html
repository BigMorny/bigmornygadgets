  <section id="contact">
    <h2>Contact Us</h2>
    <p>Have a question or need assistance? Fill out the form below, and we'll get back to you.</p>
    <form id="contact-form">
      <div class="form-container">
        <div class="form-column">
          <h3>Personal Information</h3>
          <label for="contact-name">Your Name:</label>
          <input type="text" id="contact-name" name="contact-name" placeholder="Your full name" required>

          <label for="contact-email">Email Address:</label>
          <input type="email" id="contact-email" name="contact-email" placeholder="your.email@example.com" required>

          <label for="contact-phone">Phone Number:</label>
          <input type="tel" id="contact-phone" name="contact-phone" placeholder="+233 123 456 789" required>
        </div>

        <div class="form-column">
          <h3>Message Details</h3>
          <label for="contact-subject">Subject:</label>
          <input type="text" id="contact-subject" name="contact-subject" placeholder="e.g., Inquiry about iPhone 14" required>

          <label for="contact-message">Your Message:</label>
          <textarea id="contact-message" name="contact-message" rows="5" placeholder="Type your message here..." required></textarea>
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" class="cta-button">Send Message</button>
      </div>
      <div class="success-message">Message sent successfully!</div>
    </form>
  </section>
